name: CI Pipeline

on:
  pull_request:
    branches:
      - main  # Run tests only when a PR is made to 'main'

jobs:
  test:
    name: test  # Job must be named exactly 'test'
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Pull the latest code from the repo

      - name: Ensure Latest Code is Pulled
        run: |
          git fetch --all
          git reset --hard origin/main
          git clean -df  # Removes untracked files

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Match the project's Python version

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug main.py File (Check for corruption)
        run: |
          echo "üîç Checking main.py contents..."
          if [ ! -f main.py ]; then
            echo "‚ùå main.py not found!"
            exit 1
          fi
          cat main.py
          python -m py_compile main.py || (echo "‚ùå Syntax error in main.py!" && exit 1)

      - name: Run Tests with pytest
        run: |
          source venv/bin/activate
          pytest -v --tb=short  # Run all tests with detailed output
