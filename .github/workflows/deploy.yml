name: CD Pipeline
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy FastAPI App
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov  # Ensure pytest-cov is installed

      # 4. Debug Virtual Environment (Check if it's activated properly)
      - name: Debug Virtual Environment
        run: |
          source venv/bin/activate
          which python
          python --version
          pip list

      # 5. Run Tests with Coverage
      - name: Run Tests Before Deployment
        run: |
          source venv/bin/activate
          pytest --cov=app --cov-report=term-missing || exit 1

      # 6. Start FastAPI in Background for Endpoint Test
      - name: Start FastAPI in Background
        run: |
          source venv/bin/activate
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      # 7. Test Stage2 Endpoint
      - name: Run Stage2 Endpoint Test
        run: |
          sleep 5  # Wait for FastAPI to start
          curl -sSf http://localhost:8000/stage2 > /dev/null || (echo "Stage2 endpoint test failed" && exit 1)

      # 8. Deploy to Server
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key $SERVER_USER@$SERVER_IP << 'EOF'
            cd /path/to/your/app  # ⚠️ REPLACE WITH YOUR ACTUAL DEPLOYMENT PATH
            git fetch origin main
            git reset --hard origin/main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart fastapi-app
            sudo systemctl restart nginx
          EOF
